name: Deploy to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy code to VM
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          echo "📁 Ensuring app directory exists"
          mkdir -p /var/www

          if [ ! -d /var/www/git-act/.git ]; then
            echo "🔄 Cloning repo into /var/www/git-act"
            rm -rf /var/www/git-act
            git clone https://github.com/Karthikeyan-paramasivam/iam-gitaction.git /var/www/git-act
          fi

          echo "📁 Changing to app directory"
          cd /var/www/git-act || exit 1

          echo "📥 Pulling latest code"
          git pull origin main

          echo "📂 Copying .env to /mnt/www"
          echo "$SUDO_PASSWORD" | sudo -S cp -pv .env /mnt/www/.env

          echo "📦 Installing dependencies"
          npm install

          echo "🚀 Restarting app"
          pm2 start app.js --name "titles-server" --update-env -f || pm2 restart titles-server --update-env -f
