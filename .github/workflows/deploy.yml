name: Deploy to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: elf-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy code to VM
        run: |
         cd /var/www/your-app/nodejsprojectingithub || exit 1


         echo "ðŸ“¥ Pulling latest code"
         git pull origin main


         echo "ðŸ“‚ Copying .env to /mnt"
         echo "$SUDO_PASSWORD" | sudo -S cp -pv /var/www/your-app/nodejsprojectingithub/.env /mnt/.env


         echo "ðŸ“¦ Installing dependencies"
         npm install


         echo "ðŸš€ Restarting app"
         pm2 start app.js --name "titles-server" --update-env -f || pm2 restart titles-server --update-env -f

       
         EOF
