name: Deploy to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare and Deploy
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          echo "📁 Ensuring app directory exists"
          mkdir -p /var/www/git-act

          echo "📁 Changing to app directory"
          cd /var/www/git-act || exit 1

          echo "✅ Marking directory as safe for Git"
          git config --global --add safe.directory /var/www/git-act

          echo "📥 Pulling latest code"
          git pull origin main || exit 1

          echo "📦 Installing dependencies"
          npm install

          echo "🚀 Restarting app"
          pm2 start app.js --name "titles-server" --update-env -f || pm2 restart titles-server --update-env -f
