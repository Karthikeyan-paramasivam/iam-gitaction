name: Deploy to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Mark directory as safe for Git
        run: git config --global --add safe.directory /var/www/git-act

      - name: Deploy code to VM
        run: |
          echo "ğŸ“ Ensuring app directory exists"
          sudo mkdir -p /var/www

          echo "ğŸ“ Changing to app directory"
          cd /var/www/git-act || exit 1

          echo "ğŸ“¥ Pulling latest code"
          git pull origin main

          echo "ğŸ“‚ Copying .env to /mnt"
          echo "$SUDO_PASSWORD" | sudo -S cp -pv /var/www/git-act/.env /mnt/www/git-act/.env

          echo "ğŸ“¦ Installing dependencies"
          npm install

          echo "ğŸš€ Restarting app"
          sudo pm2 start app.js --name "titles-server" --update-env -f || \
          sudo pm2 restart titles-server --update-env -f

          - name: Notify Slack
          if: always() # This ensures notification even if the job fails
          run: |
          payload="{
            \"text\": \"ğŸš€ Deployment finished in GitHub Action\nRepo: $GITHUB_REPOSITORY\nBranch: $GITHUB_REF\nStatus: ${{ job.status }}\"
          }"
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
